        <div class="flex justify-between py-3 px-5">
            <h3>Hp 520 Ploteo</h3>
            <div class="flex gap-2">
                <span class="flex .container-btn ">
                    <app-custom-button roundedCustom="rounded-s-[8px]"
                        (click)="isConfigurationInsumo = true" [class]="isConfigurationInsumo ? '' : 'opacity-50'">
                        <span>Insumo</span>
                    </app-custom-button>
                    <app-custom-button  roundedCustom="rounded-e-[8px]"

                        <span>Tiempo</span>
                    </app-custom-button>
                </span>
                <label class="icon-more flex items-center cursor-pointer">

                        <path d="M5 9.5L12 16.5L19 9.5" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <input type="checkbox" style="display: none;" checked>
                </label>
            </div>
        </div>
        <main class="overflow-y-hidden relative">
            <div class="configuration-content">
                @if (isConfigurationInsumo) {
                    <div>
                        <div class="flex justify-end">
                            <app-custom-button>
                                <img src="/icon/solid/circle-plus.svg" alt="">

                            </span>
                            <span class="flex items-center justify-center">
                                <span class="font-poppins text-base text-neutral-400">kg</span>
                            </span>
                            <span class="flex items-center justify-center">
                                <span class="font-poppins text-base text-neutral-400">s/.20</span>
                            </span>
                            <span class="flex items-center justify-center">

                    </div>

                    <div>
                        <div class="grid grid-cols-[1fr_100px]">
                            <span class="font-poppins font-bold text-base text-neutral-400 text-center">Precio por Minuto</span>

                        </div>

                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                        <path d="M14.304 4.84395L17.156 7.69595M7 7H4C3.44772 7 3 7.44772 3 8V18C3 18.5523 3.44772 19 4 19H15C15.5523 19 16 18.5523 16 18V13.5M18.409 3.59095C18.5963 3.77817 18.745 4.00047 18.8464 4.24515C18.9478 4.48983 18.9999 4.75209 18.9999 5.01695C18.9999 5.2818 18.9478 5.54406 18.8464 5.78874C18.745 6.03342 18.5963 6.25573 18.409 6.44295L11.565 13.287L8 14L8.713 10.435L15.557 3.59095C15.7442 3.4036 15.9665 3.25498 16.2112 3.15359C16.4559 3.05219 16.7181 3 16.983 3C17.2479 3 17.5101 3.05219 17.7548 3.15359C17.9995 3.25498 18.2218 3.4036 18.409 3.59095Z" stroke="#111928" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
