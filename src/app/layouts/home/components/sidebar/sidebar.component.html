<aside class="h-screen px-5 py-4 bg-primary-600 flex flex-col gap-3">
    <div class="h-[101px] grid items-center pb-3 pt-2">
        <app-user-profile></app-user-profile>
        <hr class="m-0 border-[2px] border-solid border-neutral-400">
    </div>
    <nav class="flex flex-col gap-3">
        @for (group of groups; track $index) {
            <div>
                <h2 class="font-space-grotesk text-[24px] font-bold text-center text-neutral-50 mb-5">{{group.title}}</h2>
                <ul class="grid gap-5">
                    @for (item of group.items; track $index) {
                        <li>
                            <a routerLinkActive="active" [routerLink]="item.link" 
                                class="rounded-lg flex items-center gap-[20px] px-[20px] py-[10px] bg-primary-500">
                                <!-- <img src="{{item.icon}}" alt="icon {{item.name}}"> -->
                                <svg width="18" height="19" viewBox="0 0 18 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <g clip-path="url(#clip0_2332_423)">
                                    <path d="M13 13.25V15.25C13 15.7804 12.7893 16.2891 12.4142 16.6642C12.0391 17.0393 11.5304 17.25 11 17.25H3C2.46957 17.25 1.96086 17.0393 1.58579 16.6642C1.21071 16.2891 1 15.7804 1 15.25V7.25C1 6.71957 1.21071 6.21086 1.58579 5.83579C1.96086 5.46071 2.46957 5.25 3 5.25H5M5 3.25C5 2.71957 5.21071 2.21086 5.58579 1.83579C5.96086 1.46071 6.46957 1.25 7 1.25H15C15.5304 1.25 16.0391 1.46071 16.4142 1.83579C16.7893 2.21086 17 2.71957 17 3.25V11.25C17 11.7804 16.7893 12.2891 16.4142 12.6642C16.0391 13.0393 15.5304 13.25 15 13.25H7C6.46957 13.25 5.96086 13.0393 5.58579 12.6642C5.21071 12.2891 5 11.7804 5 11.25V3.25Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </g>
                                    <defs>
                                    <clipPath id="clip0_2332_423">
                                    <rect width="18" height="18" fill="white" transform="translate(0 0.25)"/>
                                    </clipPath>
                                    </defs>
                                </svg>                                    
                                <p class="text-[20px] font-bold font-space-grotesk text-nowrap text-[#E6EEF8]">{{item.name}}</p>
                            </a>
                        </li>
                    }
                </ul>
            </div>
            <hr class="m-0 w-full border-[2px] border-solid border-neutral-400">
        }
    </nav>
</aside>
