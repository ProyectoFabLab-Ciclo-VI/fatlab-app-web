<aside class="h-screen w-[282px] flex flex-col pl-2 bg-[#0E0079] gap-5 overflow-hidden">
    <div class="flex flex-col items-center relative pt-5 pr-2">
        <img src="/icon/logo/logo-fatlab-upeu-gray.png" alt="logo fatlab upeu" class="w-[164px] mb-4">
        <app-user-profile></app-user-profile>
        <hr class="mt-3 mb-0 w-full border-[2px] border-solid border-white">
    </div>
    <nav class="flex flex-col gap-4">
        @for (group of groups; track $index) {
            @if (group.title != '') {
                <p class="font-poppins text-white px-6">{{group.title}}</p>
            }
            <ul class="grid gap-2">
                @for (item of group.items; track $index) {
                    <li class="*:rounded-tl-[999px] *:rounded-bl-[999px]">
                        @if (item.modal) {
                            <span routerLinkActive="bg-primary-800" (click)="activePerformance(item)" 
                            class="flex items-center gap-2 px-6 py-3 hover:bg-primary-700 transition-all active:scale-95 select-none *:text-white">
                                <img src="{{item.icon}}" alt="icon {{item.name}}">
                                <p class="font-poppins font-medium text-lg text-nowrap">{{item.name}}</p>
                            </span>
                        } @else {
                            <a routerLinkActive="active-item" [routerLink]="item.link"
                            class="flex items-center gap-2 px-6 rounded-tr-0 py-3 hover:bg-primary-700 transition-all active:scale-95 select-none *:text-white">
                                <img src="{{item.icon}}" alt="icon {{item.name}}">
                                <p class="font-poppins font-medium text-lg text-nowrap">{{item.name}}</p>
                            </a>
                        }
                    </li>
                }
            </ul>
        }
    </nav>
</aside>
