<aside class="h-screen w-[282px] flex flex-col px-2 bg-primary-900 gap-5">
    <div class="flex flex-col items-center relative pt-5">
        <img src="/icon/logo/logo-fatlab-upeu-gray.png" alt="logo fatlab upeu" class="w-[164px] mb-4">
        <app-user-profile></app-user-profile>
        <hr class="mt-3 mb-0 w-full border-[2px] border-solid border-white">
    </div>
    <nav class="flex flex-col gap-4 overflow-y-auto">
        @for (group of groups; track $index) {
            @if (group.title != '') {
                <h2 class="font-poppins text-xl font-bold text-center text-white">{{group.title}}</h2>
            }
            <ul class="grid gap-1">
                @for (item of group.items; track $index) {
                    <li>
                        @if (item.modal) {
                            <span routerLinkActive="bg-primary-800" (click)="activePerformance(item)" 
                            class="rounded-[12px] flex items-center gap-2 px-6 py-3 hover:bg-primary-700 transition-all active:scale-95 select-none">
                                <img src="{{item.icon}}" alt="icon {{item.name}}">
                                <p class="font-poppins font-medium text-lg text-nowrap text-white">{{item.name}}</p>
                            </span>
                        } @else {
                            <a routerLinkActive="bg-primary-800" [routerLink]="item.link"
                            class="rounded-[12px] flex items-center gap-2 px-6 py-3 hover:bg-primary-700 transition-all active:scale-95 select-none">
                            <img src="{{item.icon}}" alt="icon {{item.name}}">
                            <p class="font-poppins font-medium text-lg text-nowrap text-white">{{item.name}}</p>
                        </a>
                        }
                    </li>
                }
            </ul>
        }
    </nav>
</aside>
